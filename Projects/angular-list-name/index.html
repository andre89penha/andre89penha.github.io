<!DOCTYPE html>
<html ng-app="whoWillPay">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Who will pay</title>
  <link rel="stylesheet" href="style/action_menu.css">
  <link rel="stylesheet" href="style/drawer.css">
  <link rel="stylesheet" href="style/buttons.css">
  <link rel="stylesheet" href="style/confirm.css">
  <link rel="stylesheet" href="style/layout.css">
  <link rel="stylesheet" href="style/seekbars.css">
  <link rel="stylesheet" href="style/contacts.css">
  <link rel="stylesheet" href="style/tabs.css">
  <link rel="stylesheet" href="style/lists.css">
  <link rel="stylesheet" href="style/status.css">
  <link rel="stylesheet" href="style/value_selector.css">
  <link rel="stylesheet" href="style/headers.css">
  <link rel="stylesheet" href="style/scrolling.css">
  <link rel="stylesheet" href="style/switches.css">
  <link rel="stylesheet" href="style/object_menu.css">
  <link rel="stylesheet" href="style/time_selector.css">
  <link rel="stylesheet" href="style/input_areas.css">
  <link rel="stylesheet" href="style/progress_activity.css">
  <link rel="stylesheet" href="style/animations.css">
  <link rel="stylesheet" href="style/keyboard_symbols.css">
  <link rel="stylesheet" href="style/sim_picker.css">
  <link rel="stylesheet" href="style/date_selector.css">
  <link rel="stylesheet" href="style/edit_mode.css">
  <link rel="stylesheet" href="style/icons.css">
  <link rel="stylesheet" href="style/style.css">
  <script type="text/javascript" src="js/angular.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/names/NameController.js"></script>
  <script type="text/javascript" src="js/NameService.js"></script>
</head>
<body>
  <section id="index" data-position="current">
    <section id="drawer" role="region">
      <header class="fixed">
        <h1>Who will pay</h1>
      </header>
      <article ng-controller="NameController" class="content scrollable header">
       <form ng-submit="addName()">
        <input type="text" ng-model="name" placeholder="Name">
       </form>
       <div>
        <button ng-click="whoWillPay()">Who will pay?</button>
       </div> 
        <ul>
          <li ng-click="removeName(who)"ng-repeat="who in names">{{who}}</li>
        </ul>
      </article>
    </section>
  </section>
  
</body>
</html>
